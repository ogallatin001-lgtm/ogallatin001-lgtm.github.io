<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Alchemist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <aside class="sidebar">
            <h2>Player Stats</h2>
            <p>Level: <span id="level">1</span></p>
            <p>XP: <span id="xp">0</span> / <span id="next-level">50</span></p>
            <hr>
            <p>Gold: <span id="gold">0</span></p>
            <h3>Inventory</h3>
            <ul id="inventory-list">
                <li>Lavender: <span id="inv-lavender">0</span></li>
                <li>Nightshade: <span id="inv-nightshade">0</span></li>
                <li>Potions: <span id="inv-potions">0</span></li>
            </ul>
        </aside>

        <main class="game-area">
            <section class="module" id="garden">
                <h3>The Enchanted Garden</h3>
                <div class="garden-plots">
                    <button onclick="harvest('lavender')">Harvest Lavender</button>
                    <button onclick="harvest('nightshade')" id="btn-nightshade" disabled>Harvest Nightshade (Lvl 2)</button>
                </div>
            </section>

            <section class="module" id="alchemy">
                <h3>Alchemy Bench</h3>
                <div class="recipes">
                    <button onclick="brew('health')">Brew Health Potion (2 Lav)</button>
                    <button onclick="brew('mana')" id="btn-mana" disabled>Brew Mana Potion (1 Lav, 1 Night)</button>
                </div>
            </section>

            <section class="module" id="customers">
                <h3>Store Front</h3>
                <div id="customer-container">
                    <div class="customer-bubble" id="customer-ui">
                        <p id="customer-request">No customers yet...</p>
                        <button onclick="serveCustomer()" id="btn-serve" style="display:none;">Serve Potion</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="log">Welcome to your new shop!</div>
    <script src="script.js"></script>
</body>
</html>
